name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Utkal9  # <--- Moved here and renamed to USERNAME
        # Remove the 'with' section completely as it is not needed for this action

      - name: Commit and push 3D graph
        uses: EndBug/add-and-commit@v9
        with:
          add: "profile-3d-contrib"
          message: "chore: update 3D contribution graph"
